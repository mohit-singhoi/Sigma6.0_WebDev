    <h1 style="margin-left: 20px;">Apni Kalam</h1>
    <div class="container">
        <h2>Demo Form</h2>
        <form>
        <div class="mb-3">
            <label class="form-label" for="email">Email :</label>
            <input type="text" class="form-control" placeholder="Enter your email" id="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password :</label>
            <input type="text" class="form-control" placeholder="Enter your password" id="password"> <br>
        </div>
        <div class="mb-3">
            <label class="form-label" for="address">Address :</label>
            <input type="text" class="form-control-lg" placeholder="Enter your Address" id="address">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
