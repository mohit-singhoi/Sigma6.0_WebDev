<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Bootstrap Demo</h2>
        <h5>Group Button</h5>

        <div class="btn-group">

            <button class="btn btn-outline-success">One</button>
            <button class="btn btn-primary">Two</button>
            <button class="btn btn-danger">Three</button>

        </div>
        <br>
        <br> <br>
        <h5>Individual Button</h5>
        <button class="btn btn-danger">One</button>
        <button class="btn btn-primary">Two</button>
        <button class="btn btn-success">Three</button>

        <br>
        <br>
        <h5>Active Link</h5>
        <div class="btn-group">

            <a href="https://www.google.com" class="btn btn-primary active" aria-current="page">Google</a>
            <a href="#" class="btn btn-danger">Fraud</a>
            <a href="#" class="btn btn-outline-info">Link</a>
        </div>

        <br><br>
        <div class="btn-group">
            <button class="btn btn-outline-success">One</button>
            <button class="btn btn-outline-success">Two</button>
            <button class="btn btn-outline-success">Three</button>
        </div>

    </div>

</body>

</html>
